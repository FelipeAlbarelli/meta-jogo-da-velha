<div class="container">
    <p-button
        [disabled]="!gameService.bothReady()" 
        label="Start"
        (onClick)="startGame()"
    ></p-button>
    
    <p-buttonGroup>
        <p-button  (onClick)="actor()?.send({ type:  'start game'})" icon="pi pi-check"></p-button>
        <p-button  (onClick)="actor()?.send({  type:  'play round'})" >Proximo</p-button>
    </p-buttonGroup>
</div>
